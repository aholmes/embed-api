<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MTVN Video Player</title>
    </head>
    <body>
        
        <div class="MTVNPlayer AutoPlay" data-contenturi="mgid:cms:video:nick.com:920786"></div>
        <div class="MTVNPlayer Regular" data-contenturi="mgid:cms:video:nick.com:920786"></div>
        
    	<script type="text/javascript" src="/player/api/"></script>	
    	<script type="text/javascript">
            MTVNPlayer.defaultConfig = {"width":640,"height":320};
            MTVNPlayer.createPlayers("div.MTVNPlayer.Regular");
            MTVNPlayer.createPlayers("div.MTVNPlayer.AutoPlay",{
                "flashVars":
                    {   
                        "autoPlay":"true"
                    }
               });
    	</script>
    </body>
</html>
